<!DOCTYPE html>
<html>

<head>
<link href="css/reset.css" rel="stylesheet" />
<style>



header {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    align-items: flex-start;
    height: 75px;
    justify-content: space-between;
    padding: 15px;
    text-decoration: none;
}
.header-item-left {
    display: flex;
    align-self: center;
    background: transparent;
}
.about {
    display:flex;
    padding: 5px;
}
.store {
    display: flex;
    padding: 5px;
}
.header-item-right {
    display: flex;
    align-self: center;
    background: transparent;
}
.gmail {
    display: flex;
    padding: 5px;
}
.images {
    display: flex;
    padding: 5px;
}
.apps {
    display: flex;
    padding: 5px;
}
.account {
    display: flex;
    padding: 5px;
}
.img-container {
    display: flex;
    flex-direction: row;
    flex-wrap: nowrap;
    justify-content: center;
    align-items: center;
    align-content: center;
    width: auto;
}
.form-container {
    display: flex;
    flex-flow: row nowrap;
    height: 50px;
    width: auto;
    justify-content: center;
    padding: 15px 30px 0px 30px;
    background-color: transparent;
}
input[type=text], select, textarea{
  width: 600px;
  height: 50px;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 25px;
  box-sizing: border-box;
  resize: vertical;
}
.button-container {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    align-items: center;
    align-content: center;
    height: 50px;
    justify-content: center;
}
footer {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    
    height: 50px;
    justify-content: space-between;
    padding: 15px;
    background-color: silver;
    margin-top: 125px;
    margin-bottom: 0px;
}
.footer-item-left {
    display: flex;
    
    align-self: flex-end;
}
.footer-item-center {
    display: flex;
   
    align-self: flex-start;
}
.footer-item-right {
    display: flex;
    
    align-self: flex-end;
}
img{
    height: 92px;
    width: 272px;
}
.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
}
</style>

</head>

<body>
<header>
    <div class="header-item-left">
        <div class="about"><a href="#about">About </a> </div>
        <div class="store"><a href="#store">Store </a></div>
    </div>
    <div class="header-item-right">
        <div class="gmail"><a href="#gmail">Gmail</a></div>
        <div class="images"><a href="#images">Images</a></div>
        <div class="apps"><a href="#apps">Apps</a></div>
        <div class="account"><a href="#account">Account</a></div>
    </div>

</header>

    <div class="img-container">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
    </div>
<div class="form-container">
    <input type="text" placeholder="?">
</div>
<div class="button-container">
    <center><button>Google Search</button>
    <button>I'm Feeling Lucky</button></center>
</div>
<footer>
    <div class="footer-item-left">
    <a href="#advertising"> Advertising </a>
    <a href="#business"> Business </a> 
    <a href="#howsearchworks"> How Search works </a>
    </div>
    <div class="footer-item-center">
    <a href="carbonneutral">Carbon Neutral Since 2007</a>
    </div>
    <div class="footer-item-right"> 
    <a href="privacy">Privacy</a>
    <a href="terms">Terms</a>
    <a href="settings">Settings</a>
    </div>
</footer>
